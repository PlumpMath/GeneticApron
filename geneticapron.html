<head>
  <title>Ebola IGA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div class="header">
        <h2>Genetic Apron</h2>
        <p>
        putting the design/control of PPE suit imagery in the hands of local communities<br/>
        proof-of-concept for an interactive genetic algorithm-driven PPE suit apron design<br/>
        </p>
        <a href="https://github.com/provolot/GeneticApron">https://github.com/provolot/GeneticApron</a>
    </div>
    {{> generation_controls}}
    {{> breed_controls}}
    <div class="catalog-wrapper">
        {{> catalog}}
    </div>
</body>

<template name="catalog">

  <div class="catalog">
    {{#each aprons}}
      {{> apron}}
    {{/each}}
  </div>

</template>


<template name="generation_controls">
  <div class="menu">
      <div class="generation_controls">
        <div class="generation_info">Generation: {{generation}}</div> 
        <button class="control reset">Reset generations</button>
      </div>
  </div>
</template>

<template name="breed_controls">
      <div class="breed_controls">
          {{#if selected_names}}
            <button class="select breed">Breed Choices</button>
          <div class="details">
            <div class="name">{{selected_names}}</div>
          </div>
          {{else}}
          <div class="none">Click chromomsomes/designs to cross-breed and evolve</div>
          {{/if}}
      </div>
</template>

<template name="apron">
  <div class="apron {{selected}}">
    <div class="image" style="{{chromosome_style}};">
        <img src=/ebola_suit_transp.png>
    </div>
    <div class="name">{{name}}</div>
    <div class="chromosome">chromosome: {{chromosome}}</div>
  </div>
</template>
