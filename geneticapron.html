<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div class="outer">
        {{> catalog}}
        {{> controls}}
    </div>
</body>

<template name="catalog">
  <div class="catalog">
    {{#each aprons}}
      {{> apron}}
    {{/each}}
  </div>

  {{#if selected_names}}
  <div class="details">
    <div class="name">{{selected_names}}</div>
    <button class="select">Select Design</button>
  </div>
  {{else}}
  <div class="none">Click a chromomsome/design to select</div>
  {{/if}}
</template>

<template name="apron">
  <div class="apron {{selected}}">
    <div class="chromosome-color" style="background-color:{{chromosome_color}};">color: {{chromosome_color}}</div>
    <div class="image">{{image}}</div>
    <div class="name">{{name}}</div>
    <div class="generation">generation: {{generation}}</div>
    <div class="chromosome">chromosome: {{chromosome}}</div>
  </div>
</template>

<template name="controls">
    <div class="controls">
        <button class="control reset">Reset</button>
    </div>
</template>
